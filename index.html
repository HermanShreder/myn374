<script>
    function openDirectlyInBrowser() {
        const targetUrl = "https://ig.me/m/tymin_min374";

        if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            // iOS: просто открываем ссылку в новой вкладке
            window.location.href = targetUrl;
        } else if (/Android/i.test(navigator.userAgent)) {
            // Android: intent-схема
            const intentUrl = `intent://${targetUrl.replace('https://', '')}#Intent;scheme=https;package=com.instagram.android;end`;
            window.location.href = intentUrl;
        } else {
            // Другое устройство
            window.open(targetUrl, '_blank');
        }
    }

    setTimeout(openDirectlyInBrowser, 200);
</script>
